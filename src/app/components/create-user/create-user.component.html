<div class="container h-100">
  <div class="row justify-content-center h-100">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center">
      <h5 style="text-align:center">Create user</h5>
      <form [formGroup]="form" (ngSubmit)="onCreateUser(form.value)">
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="secret">
            Secret
          </label>
          <input id="secret" type="password" class="form-control" formControlName="secret" placeholder="secret">
        </div>
        <div class="form-group">
          <p *ngIf="error !== ErrorType.None" class="text-danger">Error happened, please try later or ask
            admin@earninlove.com</p>
        </div>
        <button [attr.disabled]="progress ? true : null" class="btn btn-primary" type="submit">
          <i *ngIf="progress" class="fa fa-spinner fa-spin"></i>
          <i *ngIf="!progress" class="fa fa-check"></i>
          <span></span>
          Create user
        </button>
      </form>
    </div>
  </div>
</div>

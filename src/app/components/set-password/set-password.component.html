<div class="container h-100">
  <div class="row justify-content-center h-100">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center">
      <h5 style="text-align:center">Please set your password</h5>
      <form [formGroup]="form" (ngSubmit)="onChangePassword(form.value)">
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input id="password" type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <p *ngIf="error === ErrorType.Generic" class="text-danger">Error happened, please try later or ask
            admin@earninlove.com</p>
        </div>
        <button class="btn btn-primary" type="submit">Set password</button>
      </form>
    </div>
  </div>
</div>

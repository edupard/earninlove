<div class="component">
  <p class="list-header">{{header}}</p>
  <ul cdkDropList class="list-group" (cdkDropListDropped)="drop($event)">
    <li class="list-group-item" *ngFor="let item of items; let i = index" cdkDrag>
      <button class="btn-sm btn-light" cdkDragHandle><i class="fa fa-arrows-v"></i></button>
      <span style="margin-left: 1rem;">{{item}}</span>
      <button class="btn-sm btn-danger" style="float:right" (click)="onRemoveAt(i)"><i class="fa fa-trash"></i></button>
    </li>
  </ul>
  <div class="input-group add-area">
    <div class="input-group-prepend">
      <button class="btn btn-outline-primary" type="button" (click)="onAdd()">Добавить</button>
    </div>
    <input type="text" class="form-control" placeholder="{{placeholder}}" [(ngModel)]="toAdd">
  </div>
  <div>
    <button [attr.disabled]="progress ? true : null" class="btn btn-primary" (click)="onSave()">
      <i *ngIf="progress" class="fa fa-spinner fa-spin"></i>
      <i *ngIf="!progress" class="fa fa-check"></i>
      <span></span>
      Сохранить список
    </button>
    <p *ngIf="error" class="text-danger">Произошла ошибка, попробуйте повторить попытку позже</p>
  </div>
</div>

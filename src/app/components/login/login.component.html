<div class="container h-100">
  <div class="row justify-content-center h-100">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input id="password" type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <p *ngIf="error === ErrorType.UserNotFound" class="text-danger">Email is not registered</p>
          <p *ngIf="error === ErrorType.NotAuthorized" class="text-danger">Incorrect email or password</p>
          <p *ngIf="error === ErrorType.EmailNotConfirmed" class="text-danger">Email not confirmed, please ask
            admin@earninlove.com</p>
          <p *ngIf="error === ErrorType.PasswordResetRequired" class="text-danger">Password reset required please ask
            admin@earninlove.com</p>
          <p *ngIf="error === ErrorType.Generic" class="text-danger">Error happened, please try later or ask
            admin@earninlove.com</p>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
